<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="buttons">
        <button class="operations" id="make_node" type="button">
          MAKE NODE
        </button>
        <button class="operations" id="make_edge" type="button">
          MAKE EDGE
        </button>
        <button class="operations" id="make_edge_directed" type="button">
          MAKE DIRECTED EDGE
        </button>
        <button class="operations" id="reset" type="button">RESET</button>
        <select class="operations" id="algo">
          <option value="BFS" selected>BFS</option>
          <option value="DFS">DFS</option>
        </select>
        <input type="text" id="root" placeholder="root" input />
        <button class="operations" id="run" type="button">RUN</button>
        <input type="range" min="1" max="20" value="10" id="animation_speed">
      </div>

      <canvas id="node_area"></canvas>
      <canvas id="edge_animation_area"></canvas>
      <canvas id="edge_area"></canvas>
      <canvas id="text_box"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
